<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ESP32 Health Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: #f5f6fa;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .container {
      width: 95%;
      max-width: 1100px;
      display: grid;
      grid-template-columns: 1fr 1fr;
      grid-gap: 10px;
      margin-top: 10px;
    }

    .card {
      background: white;
      padding: 10px;
      border-radius: 14px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      text-align: center;
    }

    h2 {
      margin: 5px 0 10px 0;
      font-size: 18px;
    }

    canvas {
      width: 100% !important;
      height: 180px !important;
    }

    .values {
      font-size: 22px;
      font-weight: bold;
      color: #0078ff;
      margin-top: 5px;
    }

    /* Smaller top summary bar */
    .summary {
      width: 95%;
      max-width: 1100px;
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-gap: 10px;
      margin-top: 10px;
    }

    .summary .card {
      padding: 8px;
    }

    .summary h3 {
      margin: 0;
      font-size: 16px;
    }

    .summary .values {
      font-size: 20px;
    }
  </style>
</head>
<body>
  <h1>ESP32 Compact Health Dashboard</h1>

  <div class="summary">
    <div class="card">
      <h3>Heart Rate</h3>
      <div id="hrValue" class="values">--</div>
    </div>
    <div class="card">
      <h3>SpO₂</h3>
      <div id="spo2Value" class="values">--</div>
    </div>
    <div class="card">
      <h3>Last Update</h3>
      <div id="timeValue" class="values">--</div>
    </div>
  </div>

  <div class="container">
    <div class="card">
      <h2>Heart Rate Chart</h2>
      <canvas id="hrChart"></canvas>
    </div>

    <div class="card">
      <h2>SpO₂ Chart</h2>
      <canvas id="spo2Chart"></canvas>
    </div>
  </div>

<script>
const hrCtx = document.getElementById('hrChart').getContext('2d');
const spo2Ctx = document.getElementById('spo2Chart').getContext('2d');

let hrChart = new Chart(hrCtx, {
  type: 'line',
  data: { labels: [], datasets: [{ label: 'Heart Rate', data: [], borderWidth: 2 }] },
  options: { responsive: true, plugins: { legend: { display: false } } }
});

let spo2Chart = new Chart(spo2Ctx, {
  type: 'line',
  data: { labels: [], datasets: [{ label: 'SpO2', data: [], borderWidth: 2 }] },
  options: { responsive: true, plugins: { legend: { display: false } } }
});

async function loadData() {
  try {
    const res = await fetch('/api/getData');
    const data = await res.json();

    const labels = data.map((_, i) => i);
    const hr = data.map(d => d.heart_rate);
    const spo2 = data.map(d => d.spo2);

    // Update charts
    hrChart.data.labels = labels;
    hrChart.data.datasets[0].data = hr;
    hrChart.update();

    spo2Chart.data.labels = labels;
    spo2Chart.data.datasets[0].data = spo2;
    spo2Chart.update();

    // Update summary
    if (data.length > 0) {
      document.getElementById('hrValue').innerText = hr[hr.length-1];
      document.getElementById('spo2Value').innerText = spo2[spo2.length-1];
      document.getElementById('timeValue').innerText = new Date().toLocaleTimeString();
    }

  } catch (err) {
    console.error('Error loading data:', err);
  }
}

setInterval(loadData, 2000);
loadData();
</script>
</body>
</html>
