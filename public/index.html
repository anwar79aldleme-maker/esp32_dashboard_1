<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>ESP32 Cyber Dashboard</title>

<!-- Google Font -->
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">

<!-- Chart.js -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
    body {
        margin: 0;
        font-family: 'Orbitron', sans-serif;
        background: radial-gradient(circle at center, #0b0f16, #05070a 80%);
        color: #00ffc3;
        overflow-x: hidden;
    }

    .container {
        width: 90%;
        margin: auto;
        margin-top: 30px;
    }

    h1 {
        text-align: center;
        color: #08ffd9;
        text-shadow: 0 0 20px #00ffd5;
        font-size: 40px;
    }

    .cards {
        display: flex;
        justify-content: space-around;
        flex-wrap: wrap;
        margin-top: 30px;
    }

    .card {
        background: rgba(0, 255, 180, 0.05);
        border: 1px solid #00ffbf44;
        width: 28%;
        min-width: 250px;
        padding: 20px;
        text-align: center;
        border-radius: 15px;
        margin: 10px;
        box-shadow: 0 0 20px #00ffc233;
        backdrop-filter: blur(6px);
        transition: 0.3s;
    }

    .card:hover {
        transform: scale(1.05);
        box-shadow: 0 0 25px #00ffcc;
    }

    .value {
        font-size: 48px;
        font-weight: bold;
        text-shadow: 0 0 15px #00ffea;
    }

    canvas {
        margin-top: 30px;
        background: rgba(0, 255, 180, 0.03);
        border: 1px solid #00ffc233;
        border-radius: 10px;
        box-shadow: 0 0 25px #00ffc222;
    }

    /* Cyber Grid Background */
    .grid {
        background-image: linear-gradient(rgba(0,255,200,0.05) 1px, transparent 1px),
                          linear-gradient(90deg, rgba(0,255,200,0.05) 1px, transparent 1px);
        background-size: 40px 40px;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
        pointer-events: none;
    }
</style>
</head>

<body>
<div class="grid"></div>

<div class="container">
    <h1>ESP32 Cyber Dashboard</h1>

    <div class="cards">
        <div class="card">
            <h3>Heart Rate</h3>
            <div class="value" id="hrValue">--</div>
        </div>

        <div class="card">
            <h3>SpO₂</h3>
            <div class="value" id="spoValue">--</div>
        </div>

        <div class="card">
            <h3>Last Update</h3>
            <div class="value" id="timeValue">--</div>
        </div>
    </div>

    <canvas id="chartHR" height="120"></canvas>
    <canvas id="chartSPO2" height="120"></canvas>
</div>

<script>
let hrChart, spoChart;

// Create chart function
function createChart(ctx, label, color) {
    return new Chart(ctx, {
        type: 'line',
        data: {
            labels: [],
            datasets: [{
                label: label,
                data: [],
                borderWidth: 2,
                borderColor: color,
                pointRadius: 0,
                tension: 0.2
            }]
        },
        options: {
            animation: false,
            responsive: true,
            scales: {
                x: { ticks: { color: "#00ffe0" }},
                y: { ticks: { color: "#00ffe0" }}
            }
        }
    });
}

document.addEventListener("DOMContentLoaded", () => {
    hrChart = createChart(document.getElementById("chartHR"), "Heart Rate", "#00ffcc");
    spoChart = createChart(document.getElementById("chartSPO2"), "SpO₂", "#00ffaa");

    setInterval(fetchData, 1500);
});

async function fetchData() {
    try {
        const response = await fetch("/api/sensor");
        let data = await response.json();

        if (!Array.isArray(data)) return;

        let last = data[data.length - 1];

        document.getElementById("hrValue").innerText = last.heartrate;
        document.getElementById("spoValue").innerText = last.spo2;
        document.getElementById("timeValue").innerText = new Date(last.time).toLocaleTimeString();

        updateChart(hrChart, data.map(x => x.heartrate));
        updateChart(spoChart, data.map(x => x.spo2));

    } catch (err) {
        console.log("Dashboard fetch error:", err);
    }
}

function updateChart(chart, values) {
    chart.data.labels = values.map((v, i) => i);
    chart.data.datasets[0].data = values;
    chart.update();
}
</script>

</body>
</html>
