<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>ESP32 Health Dashboard</title>

<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<!-- Chart.js -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<!-- Luxon & Adapter لحل مشكلة الوقت -->
<script src="https://cdn.jsdelivr.net/npm/luxon@3/build/global/luxon.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-luxon@1"></script>

<style>
    body {
        font-family: "Poppins", sans-serif;
        background: #f6f8fa;
        margin: 0;
        padding: 0;
    }

    .header {
        background: linear-gradient(135deg, #007bff, #0056d6);
        padding: 20px;
        text-align: center;
        color: white;
        font-size: 28px;
        font-weight: 600;
        letter-spacing: 1px;
        box-shadow: 0 4px 8px rgba(0,0,0,0.15);
    }

    .container {
        width: 90%;
        max-width: 1200px;
        margin: 25px auto;
    }

    .cards {
        display: flex;
        justify-content: space-between;
        gap: 20px;
        margin-bottom: 30px;
    }

    .card {
        flex: 1;
        background: white;
        border-radius: 15px;
        padding: 20px;
        text-align: center;
        box-shadow: 0 6px 15px rgba(0,0,0,0.1);
        transition: 0.3s;
    }

    .card:hover {
        transform: translateY(-5px);
        box-shadow: 0 8px 20px rgba(0,0,0,0.2);
    }

    .card-title {
        font-size: 18px;
        color: #555;
    }

    .card-value {
        font-size: 38px;
        margin-top: 10px;
        font-weight: 600;
        color: #007bff;
    }

    .chart-box {
        background: white;
        padding: 20px;
        border-radius: 15px;
        box-shadow: 0 6px 15px rgba(0,0,0,0.1);
    }
</style>
</head>

<body>
<div class="header">ESP32 Health Monitoring Dashboard</div>

<div class="container">

    <!-- Cards -->
    <div class="cards">
        <div class="card">
            <div class="card-title">Heart Rate (BPM)</div>
            <div id="hrValue" class="card-value">--</div>
        </div>

        <div class="card">
            <div class="card-title">SpO₂ (%)</div>
            <div id="spo2Value" class="card-value">--</div>
        </div>
    </div>

    <!-- Chart -->
    <div class="chart-box">
        <canvas id="healthChart" height="120"></canvas>
    </div>

</div>

<script>
let chart;
let dataValues = [];

// Initialize Chart
function initChart() {
    const ctx = document.getElementById("healthChart").getContext("2d");

    chart = new Chart(ctx, {
        type: "line",
        data: {
            datasets: [
                {
                    label: "Heart Rate",
                    borderColor: "#ff3b3b",
                    borderWidth: 3,
                    pointRadius: 2,
                    data: [],
                },
                {
                    label: "SpO2",
                    borderColor: "#007bff",
                    borderWidth: 3,
                    pointRadius: 2,
                    data: [],
                }
            ]
        },
        options: {
            responsive: true,
            plugins: {
                legend: { position: "top" },
            },
            scales: {
                x: {
                    type: "time",
                    time: { tooltipFormat: "HH:mm:ss" }
                },
                y: {
                    beginAtZero: false
                }
            }
        }
    });
}

// Fetch Data
async function fetchData() {
    try {
        const res = await fetch("/api/sensor?ts=" + Date.now());
        const json = await res.json();

        dataValues = json.slice(-200); // آخر 200 قيمة

        // Update Cards
        if (dataValues.length > 0) {
            const last = dataValues[dataValues.length - 1];
            document.getElementById("hrValue").innerText = last.heartrate;
            document.getElementById("spo2Value").innerText = last.spo2;
        }

        // Update Chart
        chart.data.datasets[0].data = dataValues.map(d => ({ x: d.time, y: d.heartrate }));
        chart.data.datasets[1].data = dataValues.map(d => ({ x: d.time, y: d.spo2 }));
        chart.update();

    } catch (err) {
        console.error("Error fetching data:", err);
    }
}

// Start
initChart();
fetchData();
setInterval(fetchData, 2000);

</script>

</body>
</html>
