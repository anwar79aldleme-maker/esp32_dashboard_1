<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cyber Dark Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      background: #0d0d0f;
      font-family: 'Segoe UI', sans-serif;
      color: #e0e0e0;
    }
    .card {
      background: #141418;
      border: 1px solid #1f1f24;
      border-radius: 16px;
      padding: 20px;
      box-shadow: 0 0 15px rgba(0,255,255,0.1);
    }
    .glow-text {
      color: cyan;
      text-shadow: 0 0 8px cyan;
    }
    .small-card { width: 220px; }
    .chart-card { height: 320px; }
  </style>
</head>
<body class="p-6">
  <h1 class="text-3xl font-bold glow-text mb-6 text-center">Cyber Dark Dashboard</h1>

  <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-6 justify-items-center">
    <div class="card small-card text-center">
      <h2 class="text-xl glow-text font-bold">Heart Rate</h2>
      <p id="hr_value" class="text-4xl font-bold mt-2">--</p>
    </div>

    <div class="card small-card text-center">
      <h2 class="text-xl glow-text font-bold">SpO₂</h2>
      <p id="spo2_value" class="text-4xl font-bold mt-2">--</p>
    </div>

    <div class="card small-card text-center">
      <h2 class="text-xl glow-text font-bold">Status</h2>
      <p id="status" class="text-2xl font-semibold mt-2">Waiting...</p>
    </div>
  </div>

  <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
    <div class="card chart-card">
      <h2 class="text-xl glow-text text-center mb-2">Heart Rate Chart</h2>
      <canvas id="hrChart"></canvas>
    </div>

    <div class="card chart-card">
      <h2 class="text-xl glow-text text-center mb-2">SpO₂ Chart</h2>
      <canvas id="spo2Chart"></canvas>
    </div>
  </div>

<script>
let hrChart, spo2Chart;

async function fetchData() {
  try {
    const res = await fetch('/api/sensor');
    const data = await res.json();

    document.getElementById('status').innerText = 'Online';

    const hr = data.map(d => d.heartrate);
    const spo2 = data.map(d => d.spo2);
    const labels = data.map(d => new Date(d.time).toLocaleTimeString());

    document.getElementById('hr_value').innerText = hr[hr.length - 1];
    document.getElementById('spo2_value').innerText = spo2[spo2.length - 1];

    if (!hrChart) initCharts(labels, hr, spo2);
    else updateCharts(labels, hr, spo2);
  } catch {
    document.getElementById('status').innerText = 'Offline';
  }
}

function initCharts(labels, hr, spo2) {
  const ctx1 = document.getElementById('hrChart').getContext('2d');
  const ctx2 = document.getElementById('spo2Chart').getContext('2d');

  hrChart = new Chart(ctx1, {
    type: 'line',
    data: { labels, datasets: [{ label: 'Heart Rate', data: hr, borderColor: 'cyan', borderWidth: 2 }] },
    options: { responsive: true, maintainAspectRatio: false }
  });

  spo2Chart = new Chart(ctx2, {
    type: 'line',
    data: { labels, datasets: [{ label: 'SpO2', data: spo2, borderColor: 'magenta', borderWidth: 2 }] },
    options: { responsive: true, maintainAspectRatio: false }
  });
}

function updateCharts(labels, hr, spo2) {
  hrChart.data.labels = labels;
  hrChart.data.datasets[0].data = hr;
  hrChart.update();

  spo2Chart.data.labels = labels;
  spo2Chart.data.datasets[0].data = spo2;
  spo2Chart.update();
}

setInterval(fetchData, 1500);
</script>
</body>
</html>
